<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
    }
    #pointsDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5em;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="pointsDisplay">Points: 100</div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const pointsDisplay = document.getElementById('pointsDisplay');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 20,
      dx: 0,
      dy: 0,
      speed: 0.5,
      friction: 0.98
    };

    let enemies = [];
    let bullets = [];
    let points = 100;
    let gameOver = false;

    function createEnemy() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2,
        radius: 15,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
        shootInterval: Math.floor(Math.random() * 1000) + 500,
        lastShotTime: 0
      };
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.closePath();
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.beginPath();
        ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawBullets() {
      bullets.forEach(bullet => {
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'black';
        ctx.fill();
        ctx.closePath();
      });
    }

    function updatePlayer() {
      player.dx *= player.friction;
      player.dy *= player.friction;
      player.x += player.dx;
      player.y += player.dy;

      if (player.x + player.radius > canvas.width) {
        player.x = canvas.width - player.radius;
        player.dx = 0;
      } else if (player.x - player.radius < 0) {
        player.x = player.radius;
        player.dx = 0;
      }

      if (player.y + player.radius > canvas.height) {
        player.y = canvas.height - player.radius;
        player.dy = 0;
      } else if (player.y - player.radius < 0) {
        player.y = player.radius;
        player.dy = 0;
      }
    }

    function updateEnemies() {
      enemies.forEach(enemy => {
        enemy.x += enemy.dx;
        enemy.y += enemy.dy;

        if (enemy.x + enemy.radius > canvas.width || enemy.x - enemy.radius < 0) {
          enemy.dx *= -1;
        }
        if (enemy.y + enemy.radius > canvas.height || enemy.y - enemy.radius < 0) {
          enemy.dy *= -1;
        }
      });
    }

    function updateBullets() {
      bullets.forEach(bullet => {
        bullet.x += bullet.dx;
        bullet.y += bullet.dy;

        const distX = bullet.x - player.x;
        const distY = bullet.y - player.y;
        const distance = Math.sqrt(distX * distX + distY * distY);

        if (distance < bullet.radius + player.radius) {
          points--;
          pointsDisplay.innerText = `Points: ${points}`;
          if (points <= 0) {
            gameOver = true;
          }
        }
      });
      bullets = bullets.filter(bullet => bullet.y < canvas.height && bullet.y > 0 && bullet.x < canvas.width && bullet.x > 0);
    }

    function enemyShoot(enemy, currentTime) {
      if (currentTime - enemy.lastShotTime > enemy.shootInterval) {
        const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
        const speed = 2;
        bullets.push({
          x: enemy.x,
          y: enemy.y,
          radius: 5,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed
        });
        enemy.lastShotTime = currentTime;
      }
    }

    function gameLoop() {
      if (gameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'black';
        ctx.font = '48px sans-serif';
        ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
        return;
      }

      const currentTime = Date.now();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawEnemies();
      drawBullets();
      updatePlayer();
      updateEnemies();
      updateBullets();

      enemies.forEach(enemy => {
        enemyShoot(enemy, currentTime);
      });

      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          player.dy -= player.speed;
          break;
        case 'ArrowDown':
          player.dy += player.speed;
          break;
        case 'ArrowLeft':
          player.dx -= player.speed;
          break;
        case 'ArrowRight':
          player.dx += player.speed;
          break;
      }
    });

    for (let i = 0; i < 5; i++) {
      enemies.push(createEnemy());
    }

    gameLoop();
  </script>
</body>
</html>
